<!DOCTYPE html>
<html lang="en">
<head>
    <title>Festivals</title>
    <script>
        window.onload = function() {
            fetch('/run-main')
                .then(response => alert('Python script executed. You may continue.'))
                .catch(error => console.error('Error running script:', error));
            fetch('output.txt')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('output').innerHTML = `<pre>` + data + `</pre>`;
                })
                .catch(error => console.error('Error fetching output:', error));
        };
    </script>
</head>
<body>
    <h1>Festivals for 2024</h1>
    <div id="output"></div>
</body>
</html>
