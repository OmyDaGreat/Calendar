<!DOCTYPE html>
<html lang="en">
<head>
    <title>Indian Festivals</title>
    <script>
        window.onload = function() {
            fetch('output.txt')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('output').innerHTML = data;
                })
                .catch(error => console.error('Error fetching output:', error));
        };
    </script>
</head>
<body>
    <h1>Indian Festivals for 2024</h1>
    <div id="output"></div>
</body>
</html>
